name: servicehub-ms

on:
  push:
    branches: [ "master" ]


jobs:
  build-common-util:
    runs-on: ubuntu-latest
    
    steps:
            - name: List Repository Contents
              run: ls
            - name: Checkout common-util
              uses: actions/checkout@v2
              with:
                repository: soulreaper002/common-util
                ref: dev  # Specify the branch/tag/commit you want to build

            - name: Build common-util
              run: |
                cd common-util
                mvn clean install

  build-service:
    runs-on: ubuntu-latest
        
    steps:
          - name: Checkout Your Project
            uses: actions/checkout@v2
        
          - name: Build project
            run: |
                mvn clean install
                
          - name: Build & push Docker image
            uses: mr-smithers-excellent/docker-build-push@v6
            with:
                image: soulreaper002/servicehub-ms-new
                tags: latest
                registry: docker.io
                dockerfile: Dockerfile
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

